<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Costco Albany Opening Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0051ba 0%, #003d8f 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 900px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 50px;
      opacity: 0.9;
      font-weight: 300;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .countdown-item {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 25px 30px;
      min-width: 140px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: transform 0.3s ease;
    }

    .countdown-item:hover {
      transform: translateY(-5px);
    }

    .countdown-number {
      font-size: 4rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .countdown-label {
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.9;
      font-weight: 500;
    }

    .location {
      font-size: 1.5rem;
      margin-top: 40px;
      opacity: 0.95;
      font-weight: 400;
    }

    .location strong {
      font-weight: 600;
      color: #ffd700;
    }

    .note {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
      font-style: italic;
    }

    .opened {
      font-size: 4rem;
      font-weight: 700;
      margin: 40px 0;
      animation: celebrate 1s ease-in-out infinite alternate;
    }

    @keyframes celebrate {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1.1rem;
      }

      .countdown-number {
        font-size: 3rem;
      }

      .countdown-item {
        min-width: 100px;
        padding: 20px 15px;
      }

      .container {
        padding: 40px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Costco Opening Soon!</h1>
    <div class="subtitle">Get Ready for Wholesale Savings</div>
    
    <div id="countdown-display" class="countdown">
      <div class="countdown-item">
        <div class="countdown-number" id="days">-</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="hours">-</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="minutes">-</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="seconds">-</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>

    <div class="location">
      <strong>Location:</strong> Guilderland (Albany), New York
    </div>

    <div class="note">
      * Opening date to be officially announced. Check back for updates!
    </div>
  </div>

  <script>
    // UPDATE THIS DATE when the official opening date is announced!
    // Format: "YYYY-MM-DD HH:MM:SS" in local time
    const openingDate = new Date("2026-03-01T09:00:00");

    function updateCountdown() {
      const now = new Date();
      const difference = openingDate - now;

      if (difference <= 0) {
        // Store is now open!
        document.getElementById("countdown-display").innerHTML = 
          '<div class="opened">ðŸŽ‰ Costco is Now Open! ðŸŽ‰</div>';
        clearInterval(countdownTimer);
        return;
      }

      // Calculate time units
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      // Update the display
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }

    // Update immediately and then every second
    updateCountdown();
    const countdownTimer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
